<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var num11=0;
        function count3(v){
            for(var l=1;l<=v;l++){
                if(l%2==1){
                    num11+=l
                }
            }
            return(num11)
        }
        var result3 = count3(5);
        console.log(result3);
    </script>
</body>
