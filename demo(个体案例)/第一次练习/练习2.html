<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function count2(l,s,n){
            switch(s){
                case "+":
                return (l+n);
                break;
                case "-":
                return (l-n);
                break;
                case "*":
                return (l*n);
                break;
                case "/":
                return (l/n);
                break;
                default: ("符号错误");

            }
        }
        var result2 = count2(5,"+",6);
        console.log(result2);
        var result3 = count2(5,"*",6);
        console.log(result3);
    </script>
</body>
</html>
