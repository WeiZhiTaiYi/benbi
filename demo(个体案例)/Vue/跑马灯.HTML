<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="lql">浪起来</button>

        <button @click="tzhi">低调</button>
        <h4>{{ msg }}</h4>
    </div>

    <script>
        //注意： 在 VM实例中，如果想要获取 data 上的数据，或者 想要调用 methods中的 方法，必须通过this.
        //数据属性名 或 this.方法名 来进行访问，这里的this，就表示 我们 nuw出来的 VM的对象

        var vm = new Vue({
            el: '#app',
            data: {
                msg: '猥琐发育，别浪！!',
                intervalId: null//在data上定义 定时器ID
            },
            methods: {
                lql() {
                    if(this.intervalId!=null){
                        return;
                    }
                    // console.log(this.msg)
                    //获取到头的第一个字符
                    this.intervalId = setInterval(() => {
                        var start = this.msg.substring(0, 1)
                        //获取到所有的字符
                        var end = this.msg.substring(1)
                        //重新拼接得到新的字符串，并赋值给 this.msg
                        this.msg = end + start
                    }, 0.1)

                    //注意：vm实例，会监听自己身上 data 中所有数据的改变，只要数据一发生变化，就会自动把
                    //最新的数据，从data 上同步到页面中去； 【好处:程序员只需要关心数据，不需要考虑如何重新渲染到页面】
                },
                tzhi() {
                    clearInterval(this.intervalId);
                    this.intervalId=null
                }
            }
        })
    </script>
</body>

</html>
