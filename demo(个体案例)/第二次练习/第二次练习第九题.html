<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>谁是sb <span id="rm"></span></p>
    <button>抽取幸运玩家</button>
    <script>
        var xywj = ["得秃","大庆","郑浩然","王皓","张润哲"]
        var rm = document.querySelector("#rm")
        var btn = document.querySelector("button")
        btn.onclick = function(){
            var num = xywj.length;
            var sj = Math.random();
            var sub = Math.floor(sj*num);
            rm.innerHTML=xywj[sub]
        }
    </script>
</body>
</html>
