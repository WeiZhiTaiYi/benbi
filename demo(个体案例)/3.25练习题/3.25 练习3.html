<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .list li {
            list-style: none;
            float: left;
            width: 30px;
            height: 30px;
            border: 1px solid red;
            line-height: 30px;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <img :src="url" alt="">
        <ul class="list">
            <li v-for='value,index in lsit' @click="changeImg(value.imgUrl)">{{ value.label }}</li>
        </ul>
    </div>


    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                url:"tu1.jpg",
                lsit:[
                   {
                       label:"1",
                       imgUrl:"tu1.jpg"
                   },
                   {
                       label:"2",
                       imgUrl:"tu2.jpg"
                   },
                   {
                       label:"3",
                       imgUrl:"tu3.jpg"
                   },
                   {
                       label:"4",
                       imgUrl:"tu4.jpg"
                   }
               ]
            },
            methods: {
                changeImg(url){
                    this.url = url
                }
            }
        })
    </script>
</body>

</html>
