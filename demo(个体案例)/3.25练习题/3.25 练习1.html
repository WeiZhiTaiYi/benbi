<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="add">
            +
        </button>
        <span>
            {{ number }}
        </span>
        <button @click="sud">
            -
        </button>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                number:0
            },
            methods:{
                add(){
                    this.number++
                },
                sud(){
                    this.number--
                }

            }
        })
    </script>
</body>
</html>
