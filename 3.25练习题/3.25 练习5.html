<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        距离2019年6月6日还有
        <span>{{ day }}</span>天
        <span>{{ hours }}</span>小时
        <span>{{ minutes }}</span>分钟
        <span>{{ seconds }}</span>秒
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                day: '',
                hours: '',
                minutes: '',
                seconds: '',
            },
            created() {
                setInterval(() => {
                    let soon = new Date('2019-6-6').getTime();
                    let target = new Date().getTime();
                    let count = soon - target;
                    this.seconds=Math.floor(count/1000%60);
                    this.minutes=Math.floor(count/1000/60%60);
                    this.hours=Math.floor(count/1000/60/60%24);
                    this.day=Math.floor(count/1000/60/60/24);

                }, 1000)
            }
        })

    </script>
</body>

</html>
